<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana Kandungan Pasaran Sasaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penjana Kandungan Pasaran Sasaran</h1>
        
        <div class="input-section">
            <form id="targetMarketForm">
                <div class="form-group">
                    <label for="productService">Produk/Perkhidmatan:</label>
                    <input type="text" id="productService" required 
                           placeholder="Contoh: Perisian perakaunan mudah alih">
                </div>
                <div class="form-group">
                    <label for="targetMarket">Pasaran Sasaran:</label>
                    <input type="text" id="targetMarket" required 
                           placeholder="Contoh: Pemilik Restoran Kecil di Malaysia">
                </div>
                <div class="form-group">
                    <label for="contentCount">Jumlah Isu:</label>
                    <select id="contentCount">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20" selected>20</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Jana Kandungan</button>
            </form>
        </div>

        <div class="controls-section">
            <div class="filter-sort">
                <input type="text" id="filterInput" placeholder="Tapis hasil...">
                <select id="sortSelect">
                    <option value="">Pilih Susunan...</option>
                    <option value="painPoint">Isu</option>
                    <option value="relevance">Kesesuaian</option>
                </select>
            </div>
            <div class="action-buttons">
                <button id="exportBtn">Eksport ke CSV</button>
                <div class="api-controls">
                    <button id="changeApiKey">Tukar Kunci API</button>
                    <button id="clearApiKey">Padam Kunci API</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Hasil Kandungan</h2>
                <div class="summary" id="resultsSummary"></div>
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Isu</th>
                        <th>Cadangan Kandungan</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
